<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JobForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style/index.css" media="all" />
    <link rel="stylesheet" href="./assets/style/reset.css" media="all" />
    <script src="./assets/script/index.js" type="module"></script>
  </head>
  <body>
    <div class="container index">
      <div class="column img">
        <img src="./assets/img/logo-03.png" alt="JobForge" class="logo">
      </div>
      <div class="column login-col">
        <h1>Welcome to <span>JobForge</span></h1>
        <p class="subtitle">Your Gateway to Professional Success</p>
        <form>
          <input type="email" class="email" placeholder="Email" required />
          <p class="error-email"></p>
          <input
            type="password"
            class="password"
            placeholder="Password"
            required
          />
          <p class="error-password"></p>
          <p class="forgot">Forgot password?</p>
        </form>
        <button class="btn-login">Login</button>
        <button class="btn-sign-up">Sign up</button>
        <section class="copyright">
          <div class="columns">
            <div class="col">
              <p>Copyright Policy</p>
              <p>User Agreement</p>
            </div>
            <div class="col">
              <p>Privacy Policy</p>
              <p>Cookie Policy</p>
            </div>
            <div class="col">
              <p>Send Feedback</p>
              <p>Community Guidelines</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
